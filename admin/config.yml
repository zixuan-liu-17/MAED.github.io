# Decap CMS configuration for GitHub Pages + Netlify Identity/Git Gateway
# Hosting stays on GitHub Pages; authentication is provided by a (minimal) Netlify site.

backend:
  name: git-gateway
  branch: main

site_url: https://zixuan-liu-17.github.io/
logo_url: /assets/img/MAED_Logo.png
media_folder: assets/img
public_folder: /assets/img

publish_mode: editorial_workflow
local_backend: true

collections:
  - name: posts
    label: Posts
    label_singular: Post
    folder: _posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "stories/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Layout", name: "layout", widget: "string", required: false, default: "post" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: pages
    label: Pages
    files:
      - label: About
        name: about
        file: about.markdown
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Layout", name: "layout", widget: "string", required: false }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: Application
        name: application
        file: application.markdown
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Layout", name: "layout", widget: "string", required: false }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: Dataset
        name: dataset
        file: dataset.markdown
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Layout", name: "layout", widget: "string", required: false }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: Get Involved
        name: get_involved
        file: get_involved.markdown
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Layout", name: "layout", widget: "string", required: false }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: Learning Capacity
        name: learning_capacity
        file: learning_capacity.markdown
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Layout", name: "layout", widget: "string", required: false }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: Coming Soon
        name: coming_soon
        file: coming_soon.md
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Layout", name: "layout", widget: "string", required: false }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: Editing Guide
        name: editing_guide
        file: editing_guide.md
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Layout", name: "layout", widget: "string", required: false }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: data
    label: Data files
    description: Site data used by templates
    files:
      - label: Learning Events
        name: learning_events
        file: _data/learning_events.yml
        format: yaml
        fields:
          - { label: Items, name: items, widget: list, collapsed: true, required: false, fields: [ {label: Name, name: name, widget: string}, {label: Date, name: date, widget: string}, {label: Link, name: link, widget: string, required: false} ] }
      - label: Organizations
        name: orgs
        file: _data/orgs.yml
        format: yaml
        fields:
          - { label: Organizations, name: orgs, widget: list, collapsed: true, required: false, fields: [ {label: Name, name: name, widget: string}, {label: Url, name: url, widget: string, required: false} ] }
      - label: Publications
        name: publications
        file: _data/publications.yml
        format: yaml
        fields:
          - { label: Publications, name: publications, widget: list, collapsed: true, required: false, fields: [ {label: Title, name: title, widget: string}, {label: Authors, name: authors, widget: string, required: false}, {label: Year, name: year, widget: string, required: false}, {label: Link, name: link, widget: string, required: false} ] }
      - label: Social Media
        name: social_media
        file: _data/social_media.yml
        format: yaml
        fields:
          - { label: Socials, name: socials, widget: list, collapsed: true, required: false, fields: [ {label: Platform, name: platform, widget: string}, {label: Url, name: url, widget: string} ] }


