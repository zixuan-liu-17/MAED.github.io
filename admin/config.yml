backend:
  name: github
  repo: zixuan-liu-17/MAED.github.io
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# Uncomment below to use with GitHub Pages
# backend:
#   name: git-gateway
#   branch: main

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "about.markdown"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "sub-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      
      - label: "Application Page"
        name: "application"
        file: "application.markdown"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "sub-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      
      - label: "Dataset Page"
        name: "dataset"
        file: "dataset.markdown"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "sub-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      
      - label: "Get Involved Page"
        name: "get_involved"
        file: "get_involved.markdown"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "sub-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      
      - label: "Learning Capacity Page"
        name: "learning_capacity"
        file: "learning_capacity.markdown"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "sub-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

