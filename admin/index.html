<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
  </head>
  <body>
    <!-- Decap CMS will mount here -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Ensure the widget points to your Netlify site's Identity endpoint
      if (window.netlifyIdentity && typeof window.netlifyIdentity.init === 'function') {
        window.netlifyIdentity.init({
          APIUrl: 'https://luminous-fairy-41b61a.netlify.app/.netlify/identity'
        });
      }

      if (window.netlifyIdentity) {
        // Provide a manual way to open the login modal
        var loginLink = document.createElement('a');
        loginLink.href = '#';
        loginLink.textContent = 'Log in';
        loginLink.style.position = 'absolute';
        loginLink.style.top = '12px';
        loginLink.style.right = '16px';
        loginLink.onclick = function(e){ e.preventDefault(); window.netlifyIdentity.open(); };
        document.body.appendChild(loginLink);

        window.netlifyIdentity.on('init', function(user) {
          if (!user) {
            window.netlifyIdentity.on('login', function() {
              // Use relative redirect so it works under project pages base path
              document.location.href = './';
            });
          }
        });
      }
    </script>
  </body>
  </html>
