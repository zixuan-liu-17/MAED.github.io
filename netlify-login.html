<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | MAED CMS</title>
  </head>
  <body>
    <h1>Login to MAED CMS</h1>
    <p>If the login modal does not appear, click the button below.</p>
    <button id="loginBtn">Open Login</button>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity && typeof window.netlifyIdentity.init === 'function') {
        window.netlifyIdentity.init();
        window.netlifyIdentity.on('init', function() {
          window.netlifyIdentity.open();
        });
        document.getElementById('loginBtn').addEventListener('click', function(){
          window.netlifyIdentity.open();
        });
      }
    </script>
  </body>
  </html>
